<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Stats Preview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lexend Deca" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    </head>

    <body>
        <div class="flexContainer">
            <div class="imageColor imageWrapper">
                <img src="images/image-header-mobile.jpg" alt="Image showing people working with computers" class="mobileImage">
                <img src="images/image-header-desktop.jpg" alt="Image showing people working with computers" class="desktopImage">
            </div>
            <div class="mainContent">
                <main class="containerChild">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions    regarding revenue, customer experience, and overall efficiency.</p>
                </main>
                <div class="statsWrapper containerChild">
                    <div class="itemsWrapper itemOne">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="itemsWrapper itemTwo">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="itemsWrapper itemThree">
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Challenge by Frontend Mentor. Coded by Vueko</p>
        </footer>
    </body>

</html>
